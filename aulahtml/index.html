<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simples e Bonita</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      width: 100%;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      color: #1e3c72;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    main h2 {
      color: #1e3c72;
      margin-bottom: 10px;
    }

    main p {
      max-width: 600px;
      line-height: 1.6;
    }

    button {
      background-color: #1e3c72;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2a5298;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.8);
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Página Bonita</h1>
  </header>

  <main>
    <h2>Bem-vindo!</h2>
    <p>Esta é uma página simples e bonita feita apenas com HTML e CSS. Ela usa cores suaves, layout centralizado e um botão estilizado para dar um toque moderno.</p>
    <button>Saiba mais</button>
  </main>

  <footer>
    <p>© 2025 Minha Página Bonita</p>
  </footer>
</body>
</html>
